name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax (linting)
      run: |
        python -m py_compile src/**/*.py config/*.py

    - name: Test import (smoke test) — without external services
      run: |
        # Создаем фейковые файлы, чтобы избежать FileNotFoundError
        touch google_credentials.json
        mkdir -p config
        echo '{}' > config/mentors.json
        python -c "import src.main; print('✅ Import successful')"

    - name: Build Docker image
      run: |
        docker build -t lifelinebot .